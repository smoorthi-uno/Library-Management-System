<!doctype html>
<html lang="en">
{% extends 'library/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-heading">
                    <div class="panel-heading">Sign up</div>
                </div>
            </div>
        </div>
        <div class="card custom-form col-md-8">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button class="btn-sm btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock content %}
</html>
