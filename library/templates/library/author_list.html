{% extends 'library/base.html' %}
{% block content %}
    <html lang="en">
    <body>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-heading">
                    <div class="panel-heading">Authors Information!</div>
                </div>
            </div>
        </div>
        <div>
            <table class="table table-hover table-responsive-lg text-center">
                <thead>
                <tr class="bg-info">
                    <th>Author Name</th>
                    <th colspan="3">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for author in authors %}
                    <tr bgcolor="white">
                        <td>{{ author.name }}</td>
                        <td><a href="{% url 'library:author_edit' pk=author.pk %}"
                               class="btn btn-warning">Edit</a></td>
                        <td><a href="{% url 'library:author_delete' pk=author.pk %}"
                               onclick="return confirm('Are you sure you want to delete?')"
                               class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <div class="row">
                <a href="{% url 'library:author_new' %}" class="row"><span
                        class="btn btn-primary">Add Author</span></a>
            </div>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
